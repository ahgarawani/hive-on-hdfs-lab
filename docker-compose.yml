services:
  # PostgreSQL for Hive Metastore
  postgres:
    image: postgres:16
    container_name: hive-modern-postgres
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init-hue-db.sql:/docker-entrypoint-initdb.d/init-hue-db.sql
    networks:
      - hive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Hadoop NameNode
  namenode:
    image: apache/hadoop:3.4.1
    container_name: hive-modern-namenode
    hostname: namenode
    user: root
    command: ["bash", "-c", "mkdir -p /opt/hadoop/dfs/name && if [ ! -d /opt/hadoop/dfs/name/current ]; then hdfs namenode -format -force; fi && hdfs namenode"]
    ports:
      - "9870:9870"   # NameNode Web UI
      - "9000:9000"   # HDFS RPC
    environment:
      HADOOP_HOME: /opt/hadoop
    env_file:
      - ./config/hadoop.env
    volumes:
      - namenode_data:/opt/hadoop/dfs/name
    networks:
      - hive-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9870 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Hadoop DataNode
  datanode:
    image: apache/hadoop:3.4.1
    container_name: hive-modern-datanode
    hostname: datanode
    user: root
    command: ["hdfs", "datanode"]
    ports:
      - "9864:9864"   # DataNode Web UI
    environment:
      HADOOP_HOME: /opt/hadoop
    env_file:
      - ./config/hadoop.env
    volumes:
      - datanode_data:/opt/hadoop/dfs/data
    depends_on:
      namenode:
        condition: service_healthy
    networks:
      - hive-network

  # Apache Hive Metastore
  metastore:
    image: apache/hive:4.0.1
    container_name: hive-modern-metastore
    user: root
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: >-
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hive
    ports:
      - "9083:9083"
    volumes:
      - ./config/hive-site.xml:/opt/hive/conf/hive-site.xml
      - ./drivers:/opt/hive/lib/jdbc
    depends_on:
      postgres:
        condition: service_healthy
      namenode:
        condition: service_healthy
    networks:
      - hive-network
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/localhost/9083"]
      interval: 15s
      timeout: 10s
      retries: 5
    entrypoint: ["/bin/bash", "-c", "cp /opt/hive/lib/jdbc/*.jar /opt/hive/lib/ 2>/dev/null || true && /entrypoint.sh"]

  # Apache Hive Server
  hive-server:
    image: apache/hive:4.0.1
    container_name: hive-modern-server
    user: root
    environment:
      SERVICE_NAME: hiveserver2
      DB_DRIVER: postgres
      SERVICE_OPTS: >-
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hive
      IS_RESUME: "true"
    ports:
      - "10000:10000"  # HiveServer2 Thrift
      - "10002:10002"  # HiveServer2 Web UI
    volumes:
      - ./config/hive-site.xml:/opt/hive/conf/hive-site.xml
      - ./datasets:/datasets
      - ./scripts:/scripts
      - ./drivers:/opt/hive/lib/jdbc
    depends_on:
      metastore:
        condition: service_healthy
    networks:
      - hive-network
    entrypoint: ["/bin/bash", "-c", "cp /opt/hive/lib/jdbc/*.jar /opt/hive/lib/ 2>/dev/null || true && /entrypoint.sh"]

  # Hue - Web UI
  hue:
    image: gethue/hue:4.11.0
    container_name: hive-modern-hue
    ports:
      - "8888:8888"
    volumes:
      - ./config/hue.ini:/usr/share/hue/desktop/conf/hue.ini
    depends_on:
      hive-server:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - hive-network

volumes:
  postgres_data:
  namenode_data:
  datanode_data:

networks:
  hive-network:
    driver: bridge
