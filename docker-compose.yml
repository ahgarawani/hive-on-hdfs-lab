services:
  # PostgreSQL for Hive Metastore
  postgres:
    image: postgres:16
    container_name: hive-postgres
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init-hue-db.sql:/docker-entrypoint-initdb.d/init-hue-db.sql
    networks:
      - hive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Hive 4.0 - Standalone (includes embedded metastore)
  hive-server:
    image: apache/hive:4.0.1
    container_name: hive-server
    environment:
      SERVICE_NAME: hiveserver2
      DB_DRIVER: postgres
      SERVICE_OPTS: >-
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hive
      IS_RESUME: "true"
    ports:
      - "10000:10000"  # HiveServer2 Thrift
      - "10002:10002"  # HiveServer2 Web UI
    volumes:
      - hive_warehouse:/opt/hive/data/warehouse
      - ./datasets:/datasets
      - ./scripts:/scripts
    depends_on:
      metastore:
        condition: service_healthy
    networks:
      - hive-network

  # Apache Hive Metastore
  metastore:
    image: apache/hive:4.0.1
    container_name: hive-metastore
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: >-
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hive
    ports:
      - "9083:9083"
    volumes:
      - hive_warehouse:/opt/hive/data/warehouse
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hive-network
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/localhost/9083"]
      interval: 15s
      timeout: 10s
      retries: 5

  # Hue - Web UI
  hue:
    image: gethue/hue:4.11.0
    container_name: hue
    ports:
      - "8888:8888"
    volumes:
      - ./config/hue.ini:/usr/share/hue/desktop/conf/hue.ini
    depends_on:
      hive-server:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - hive-network

volumes:
  postgres_data:
  hive_warehouse:

networks:
  hive-network:
    driver: bridge
