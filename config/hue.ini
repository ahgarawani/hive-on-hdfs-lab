[desktop]
secret_key=hue-secret-key-change-me-in-production
http_host=0.0.0.0
http_port=8888
time_zone=UTC
django_debug_mode=false
dev=false
app_blacklist=spark,oozie,pig,sqoop,zookeeper,search,security,jobbrowser

[[database]]
engine=postgresql_psycopg2
host=postgres
port=5432
user=hive
password=hive
name=hue

[beeswax]
hive_server_host=hive-server
hive_server_port=10000
hive_metastore_host=hive-metastore
hive_metastore_port=9083
server_conn_timeout=120
thrift_version=11

[[ssl]]
enabled=false

[metastore]
enable_new_create_table=true

[filebrowser]
show_download_button=true
show_upload_button=true

[hadoop]
[[hdfs_clusters]]
[[[default]]]
fs_defaultfs=hdfs://namenode:9000
webhdfs_url=http://namenode:9870/webhdfs/v1
hadoop_conf_dir=/etc/hadoop/conf
is_enabled=true

[notebook]
[[interpreters]]
[[[hive]]]
name=Hive
interface=hiveserver2
